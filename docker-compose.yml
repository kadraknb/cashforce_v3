version: "3"

services:
  node:
    build: .
    container_name: cashforce
    tty: true
    stdin_open: true
    command: bash
    restart: always
    working_dir: /app
    volumes:
      - ./:/app
    depends_on:
      - db
    ports:
      - 3000:3000
    networks:
      - api_net

  db:
    container_name: db_cashforce
    image: mysql:8.0.23
    platform: linux/x86_64
    restart: always
    ports:
      - 3306:3306
      - 33060:33060
    networks:
      - api_net

networks:
  api_net:
    driver: bridge
